{% extends 'base.html' %}
{% block content %}

	<div v-if="infos.city">
		<h1 style="text-align: center;">
			{{ data.city }} Weather
			<div class="date"></div>
		</h1>

    </div>

    <div class="weather_card_infos">

            {{ data.city }}<br>
            {{data.description}}
            
        </div>

        </div>

            </div>

</div>
</div>
</div>
</div>
{% endblock %}
